{% extends "catalogo/base.html" %}

{% block titulo %}

  <br>
{% endblock %}
{% block content %}
{% if trabajos %}
  <ul id="artistas">
    {% for info in trabajos %}

      <li>
        <a href="{% url 'autores-detalle' info.id %}">
        {{ info.apellido }}, {{info.nombre}}
        </a>

      </li>
    
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay artistas.</p>
  {% endif %}
{% endblock %}
